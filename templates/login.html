<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recomendações do YouTube login</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        #login-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px 15px;
            font-size: 1.1rem;
            border-radius: 12px;
            border: none;
            background-color: #222;
            color: white;
            outline-offset: 2px;
            transition: outline-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: 3px solid #4caf50;
        }

        input[type="button"] {
            padding: 12px 15px;
            background-color: #333;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
        }

        input[type="button"]:hover {
            background-color: #4caf50;
        }

        #msg {
            color: #f44336; /* vermelho para erros */
            font-weight: 600;
            text-align: center;
            min-height: 1.2em;
            user-select: none;
        }

        /* Responsividade simples */
        @media (max-width: 450px) {
            #login-form {
                padding: 20px;
            }
            input[type="text"],
            input[type="password"],
            input[type="button"] {
                font-size: 1rem;
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <form id="login-form" onsubmit="return false;">
        <input type="text" id="username" placeholder="Usuário" autocomplete="username" />
        <input type="password" id="password" placeholder="Senha" autocomplete="current-password" />
        <input type="button" value="Login" id="login" />
        <input type="button" value="Sign Up" id="register" />
        <span id="msg"></span>
    </form>

    <script>
        const login_button = document.getElementById('login');
        const register_button = document.getElementById('register');
        const msg = document.getElementById('msg');

        login_button.addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                msg.textContent = "Preencha usuário e senha";
                return;
            }

            fetch('http://192.168.5.102:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({
                    usuario: username,
                    senha: password
                })
            }).then(response => {
                if (!response.ok) throw new Error('Login inválido');
                return response.json();
            }).then(data => {
                localStorage.setItem('token', data.token);
                location.reload();
            }).catch(() => {
                msg.textContent = "Usuário ou senha incorretos";
            });
        });

        register_button.addEventListener('click', () => {
            window.location.href = "/signup";
        });
    </script>
</body>
</html>
